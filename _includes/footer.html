<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

	<div class="trigger footer-nav-link">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          	<a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
	  
          {% endif %}
        {% endfor %}
      </div>
  </div>

	<nav class="site-nav">

      
    </nav>

</footer>
